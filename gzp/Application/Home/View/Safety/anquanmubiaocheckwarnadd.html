<extend name="Layout/sub"/>
<block name="nav">安全生产 / 区内重大安全目标工作</block>
<block name="main">
    <link rel="stylesheet" href="/Public/Home/Static/css/style2.css"/>

    <div id="outer">
        <include file="Layout/left_safety"/>
        <div id="content">
            <ul style="display:block;">
                <div class="aqsc">
                    <h3>区内重大安全目标工作</h3>

                    <div class="div">
                        <form action="__SELF__" method="post">
                            <input name="pid" type="hidden" value="{:I('get.id')}"/>
                            <ul class="form">
                                <li>
                                    <div class="label">提醒时间：</div>
                                    <div class="value"><input class="date" name="time" type="text"/></div>
                                </li>
                                <li>
                                    <div class="label">提醒内容：</div>
                                    <div class="value"><textarea name="content" style="width: 666px;height: 100px"></textarea></div>
                                </li>
                                <li>
                                    <div class="label">
                                        <input type="submit" value="提交"/>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </ul>
        </div>
    </div>

    <include file="Layout/include_datepicker" selector=".date" />

</block>
