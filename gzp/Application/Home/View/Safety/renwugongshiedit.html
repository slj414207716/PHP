<extend name="Layout/sub"/>
<block name="nav">安全生产 / 任务公示</block>
<block name="main">
    <link rel="stylesheet" href="/Public/Home/Static/css/style2.css"/>

    <div id="outer">
        <include file="Layout/left_safety"/>
        <div id="content">
            <ul style="display:block;">
                <div class="aqsc">
                    <h3>任务公示</h3>
                    <div class="div">
                        <form action="__SELF__" method="post">
                            <ul class="form">
                                <li>
                                    <div class="label">标　　题：</div>
                                    <div class="value"><input name="title" type="text" value="{$data.title}"/></div>
                                </li>
                                <li>
                                    <div class="label">责任部门：</div>
                                    <div class="value"><input name="maindep" type="text" value="{$data.maindep}"/></div>
                                </li>
                                <li>
                                    <div class="label">内容摘要：</div>
                                    <div class="value">
                                        <textarea name="maincontent">{$data.maincontent}</textarea>
                                    </div>
                                </li>
                                <li>
                                    <div class="label">详细内容：</div>
                                    <div class="value"><textarea name="content" id="ue_content">{$data.content}</textarea></div>
                                </li>
                                <li>
                                    <div class="label">
                                        <input type="submit" value="提交"/>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </ul>
        </div>
    </div>

    <include file="Layout/include_ueditor" id="ue_content" />

</block>
