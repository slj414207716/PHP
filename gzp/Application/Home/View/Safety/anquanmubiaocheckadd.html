<extend name="Layout/sub"/>
<block name="nav">安全生产 / 区内重大安全目标工作</block>
<block name="main">
    <link rel="stylesheet" href="/Public/Home/Static/css/style2.css"/>

    <div id="outer">
        <include file="Layout/left_safety"/>
        <div id="content">
            <ul style="display:block;">
                <div class="aqsc">
                    <h3>区内重大安全目标工作</h3>

                    <div class="div">
                        <form action="__SELF__" method="post">
                            <input name="pid" type="hidden" value="{:I('get.id')}"/>
                            <ul class="form">
                                <li>
                                    <div class="label">检查时间：</div>
                                    <div class="value">
                                        <input class="date" name="time" style="height: 28px;width: 300px;border: 1px solid;z-index:9999" type="text"/>
                                    </div>
                                </li>
                                <li>
                                    <div class="label">检查情况：</div>
                                    <div class="value"><textarea style="z-index:2" name="check" id="ue_content"></textarea></div>
                                </li>
                                </li>
                                <li>
                                    <div class="label">
                                        <input type="submit" value="提交"/>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </ul>
        </div>
    </div>

    <include file="Layout/include_datepicker" selector=".date" />

    <include file="Layout/include_ueditor" id="ue_content" />

</block>
