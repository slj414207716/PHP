<extend name="Layout/base" />
<block name="main">
<link rel="stylesheet" href="/Public/{$Think.const.MODULE_NAME}/{$Think.const.CONTROLLER_NAME}/{$Think.const.ACTION_NAME}.css" />
<script type="text/javascript" src="/Public/{$Think.const.MODULE_NAME}/{$Think.const.CONTROLLER_NAME}/{$Think.const.ACTION_NAME}.js"></script>

<div id="outer">
    <!-- 左侧导航 -->
    <ul id="tab">
        <li num="1" <if condition = "$Think.get.sid eq 1"> class="current" </if> >地块信息</li>
        <li num="2" <if condition = "$Think.get.sid eq 2"> class="current" </if> >林地分布</li>
    </ul>
    <!-- 右侧内容 -->
    <div id="content">
        <ul <if condition="$Think.get.sid eq 1"> style="display: block;" <else /> style="display: none;" </if> >
            <div class="aqsc">  
                <!-- 标题 -->
                <h3>地块信息</h3>
                <!-- 表格 -->
                <div class="div"> 
                    <!-- 搜索 -->
                    <p class="cx">
                        <label>所属区域</label>
                        <select id="own" name="ly">
                            <option value="0">--请选择--</option>
                            <option <if condition="urldecode($Think.get.own)=='鞍子山村'">selected="selected"</if> value="鞍子山村">鞍子山村</option>
                            <option <if condition="urldecode($Think.get.own)=='夏家河子村'">selected="selected"</if> value="夏家河子村">夏家河子村</option>
                            <option <if condition="urldecode($Think.get.own)=='中革村'">selected="selected"</if> value="中革村">中革村</option>
                            <option <if condition="urldecode($Think.get.own)=='后革村'">selected="selected"</if> value="后革村">后革村</option>
                            <option <if condition="urldecode($Think.get.own)=='羊圈子村'">selected="selected"</if> value="羊圈子村">羊圈子村</option>
                            <option <if condition="urldecode($Think.get.own)=='棋盘村'">selected="selected"</if> value="棋盘村">棋盘村</option>
                        </select>
                    </p>
                    <table border=0 width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <th>所属区域</th>
                            <th>土地性质</th>
                            <th>地块名称</th>
                            <th>面积</th>
                            <th>位置</th>
                        </tr>
                        <volist name="data" id="v">
                            <tr>
                                <td style="position: relative" align="center">{$v.own}</td>
                                <td align="center">{$v.cat}</td>
                                <td align="center">{$v.name}</td>
                                <td align="center">{$v.area}</td>
                                <td align="center">{$v.address}</td>
                            </tr>
                        </volist>
                    </table>
                </div>
            </div>
        </ul>
        <ul <if condition="$Think.get.sid eq 2"> style="display: block;" <else /> style="display: none;" </if> >
            <div class="aqsc">  
                <!-- 标题 -->
                <h3>林地分布</h3>
                <!-- 图 -->
                <div class="div"> 
                    <!-- 搜索 -->
                    <p class="cx">
                        <label>所属区域</label>
                        <select name="ly">
                            <option value="0">--请选择--</option>
                            <option value="1">中革村</option>
                        </select>
                    </p>
                    <img style="width: 100%" src="/Public/Home/Land/lindifenbu.jpg" />
                </div>
            </div>
        </ul>
    </div>
</div>   

<script src="/Public/Home/Static/js/jquery.min.js"></script>
<script>
	$(function(){
		window.onload = function()
		{
			var $li = $('#tab li');
			var $ul = $('#content ul');
			$li.click(function(){
				var num = $(this).attr("num");
				//console.log(num);
				var url = "<?php echo C('HOST_NAME'); ?>";
				console.log(url);
				window.location.href= url+"/Home/Land/plot/sid/"+num;
			})
		}
	});
</script>

</block>
