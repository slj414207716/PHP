<extend name="Layout/base" />
<block name="main">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">修改新闻</h1>
    </div>
</div>

<form action="/Admin/News/alter/id/{$id}" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
           
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">新闻标题</label>
                <div class="col-sm-10">
                    <input type="text" name="title" id="title" class="form-control" value="{$data.title}" placeholder="标题">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">新闻简介</label>
                <div class="col-sm-10">
                    <input type="text" name="intro" id="intro" class="form-control" value="{$data.intro}" placeholder="简介">
                </div>
            </div>

            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">新闻内容</label>
                <div class="col-sm-10">
                    <textarea id="content" name="content">
                        {$data.content}
                    </textarea>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-default">返回</button>
        </div>
    </div>
</form>
<!--在线编辑器 -->
<script type="text/javascript" src="/Public/Admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/Public/Admin/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('content',{
        initialFrameWidth : "100%",
        initialFrameHeight : 350,
        toolbars: [
            ['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', '|','justifyleft','justifycenter','justifyright','fontsize', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc','simpleupload']
        ]
    });
</script> 
</block>
