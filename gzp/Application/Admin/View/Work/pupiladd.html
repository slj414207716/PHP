<extend name="Layout/base" />
<block name="main">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加学生信息</h1>
    </div>
</div>

<form action="/Admin/Work/pupiladd/sid/{$sid}" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
           
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">班级</label>
                <div class="col-sm-10">
                    <input type="text" name="grade" id="grade" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">现有学生</label>
                <div class="col-sm-10">
                    <input type="text" name="number" id="number" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">女生</label>
                <div class="col-sm-10">
                    <input type="text" name="girl" id="girl" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label style="color: blue;" class="col-sm-2 col-form-label">借读生</label>
            </div>
            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">外省市</label>
                <div class="col-sm-10">
                    <input type="text" name="lend_outer" id="lend_outer" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">大连地区</label>
                <div class="col-sm-10">
                    <input type="text" name="lend_inner" id="lend_inner" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label style="color: blue;" class="col-sm-2 col-form-label">农民工</label>
            </div>
            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">外省市</label>
                <div class="col-sm-10">
                    <input type="text" name="boor_outer" id="boor_outer" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">大连地区</label>
                <div class="col-sm-10">
                    <input type="text" name="boor_inner" id="boor_inner" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label style="color: blue;" class="col-sm-2 col-form-label">留守儿童</label>
            </div>
            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">学生数</label>
                <div class="col-sm-10">
                    <input type="text" name="stay" id="stay" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label style="color: blue;" class="col-sm-2 col-form-label">择校生</label>
            </div>
            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">区内择校</label>
                <div class="col-sm-10">
                    <input type="text" name="select_outer" id="select_outer" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">外区择校</label>
                <div class="col-sm-10">
                    <input type="text" name="select_inner" id="select_inner" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label style="color: blue;" class="col-sm-2 col-form-label">人才证</label>
            </div>
            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">学生数</label>
                <div class="col-sm-10">
                    <input type="text" name="talents" id="talents" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label style="color: blue;" class="col-sm-2 col-form-label">外籍学生</label>
            </div>
            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">学生数</label>
                <div class="col-sm-10">
                    <input type="text" name="foreig" id="foreig" class="form-control">
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-default">返回</button>
        </div>
    </div>
</form>
</block>
