<extend name="Layout/base"/>
<block name="main">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">项目管理</h1>
        </div>
    </div>


    <form action="projectedit/id/{:I('get.id')}" method="post">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">项目名称</label>
                    <div class="col-sm-10">
                        <input name="name" type="text" value="{$data.name}">
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">项目类型</label>
                    <div class="col-sm-10">
                        <input name="type" type="text" value="{$data.type}">
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">责任领导</label>
                    <div class="col-sm-10">
                        <input name="leader" type="text" value="{$data.leader}">
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">督办时间</label>
                    <div class="col-sm-10">
                        <input class="datetime" name="add_time" type="text" value="{$data.add_time}">
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">预计完成时间</label>
                    <div class="col-sm-10">
                        <input class="datetime" name="finish_time_plan" type="text" value="{$data.finish_time_plan}">
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">项目概述</label>
                    <div class="col-sm-10">
                        <textarea style="width: 400px;height: 100px" name="description">{$data.description}</textarea>
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">存在问题</label>
                    <div class="col-sm-10">
                        <textarea style="width: 400px;height: 100px" name="problem">{$data.problem}</textarea>
                        <i>*</i>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-default btn-back">返回</button>
            </div>
        </div>
    </form>

    <include file="Layout/include_datetimepicker" selector=".datetime" />

</block>
