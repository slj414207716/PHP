    <!--添加图片-->
    <script>
        $(document).ready(function () {
            $("#addimg").click(function () {
                var newli = "";
                newli += '<div class="form-group row">';
                newli += '<span class="title"></span>';
                newli += '<div class="col-sm-10">';
                newli += '<input name="img[]" type="file">';
                newli += '<i>*</i>';
                newli += '</div>';
                newli += '</div>';
                $("#addimg").parent().parent().after(newli);
            });
        });
    </script>
    <!--删除图片-->
    <script>
        $(".delImg").click(function () {
            var id = $(this).attr("imgId");
            var deldiv = $(this).parent();
            var url = "<?php echo '/Admin/Safety/ajaxdelimg' ?>";
            if (confirm('确定要删除吗？')) {
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: 'id=' + id,
                    dateType: 'Json',
                    success: function () {
                        deldiv.remove();
                    }
                })
            }
        });
    </script>
