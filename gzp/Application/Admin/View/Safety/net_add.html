<extend name="Layout/base"/>
<block name="main">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">安全员网络</h1>
        </div>
    </div>

    <form action="net_add" method="post">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">经度</label>
                    <div class="col-sm-10">
                        <input name="lng" type="text">
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">纬度</label>
                    <div class="col-sm-10">
                        <input name="lat" type="text">
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">安全员名称</label>
                    <div class="col-sm-10">
                        <input name="bdid" type="text">
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">负责区域</label>
                    <div class="col-sm-10">
                        <input name="bdnameqy" type="text">
                        <i>*</i>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">联系方式</label>
                    <div class="col-sm-10">
                        <input name="bdnamedh" type="text">
                        <i>*</i>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-default btn-back">返回</button>
            </div>
        </div>
    </form>
</block>
