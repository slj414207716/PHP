<extend name="Layout/base" />
<block name="main">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">修改信息</h1>
    </div>
</div>

<form action="/Admin/People/edit/id/{$id}" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
           
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">年份</label>
                <div class="col-sm-10">
                    <input type="text" name="year" id="year" value="{$data.year}" class="form-control" placeholder="年份">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                    <input type="text" name="month" id="month" value="{$data.month}" class="form-control" placeholder="类型">
                </div>
            </div>

            <div class="form-group row">
                <label for="repassword" class="col-sm-2 col-form-label">总数</label>
                <div class="col-sm-10">
                    <input type="text" name="number" id="number" value="{$data.number}" class="form-control" placeholder="数量">
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
</block>
