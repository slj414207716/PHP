<extend name="Layout/base"/>
<block name="main">
    <script type="text/javascript">
        $(function () {
            //自适应屏幕宽度
            window.onresize = function () {
                location = location
            };

            var main_h = $(window).height();
            $('.hy_list').css('height', main_h - 45 + 'px');

            var search_w = $(window).width() - 40;
            $('.search').css('width', search_w + 'px');
            $('.list_hy').css('width', search_w + 'px');

            $('.xial_m span').click(function () {
                $(this).parent('.xial_m').siblings('.xl_ctn').toggle();
            });
        });
    </script>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">项目进展</h1>
        </div>
    </div>

    <!--查询-->
    <form id="search" action="__SELF__" method="get">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>
                            项目名称：{$data.0.name}
                            <!--
                            <input type='text' name="name" value="{$Think.get.name}" />
                            -->
                        </label>
                        <!--
                        <button type="submit" class="btn btn-sm btn-primary">查询</button>
                        -->
                        <a href="__CONTROLLER__/zdxmProsAdd/pid/{$Think.get.pid}" class="btn btn-sm btn-primary pull-right">添加</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--查询-->

    <!--列表-->
    <form action="" method="post">
        <table cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover no-footer">
            <tr>
                <th style="text-align: center" scope="col">序列</th>
                <th style="text-align: center" scope="col">完成固投（亿元）</th>
                <th style="text-align: center" scope="col">完成税收（亿元）</th>
                <th style="text-align: center" scope="col">完成百分比（%）</th>
                <th style="text-align: center" scope="col">上报时间</th>
                <th style="text-align: center" scope="col">操作</th>
            </tr>
            <volist name="data" id="v">
            <tr>
                <td align="center">{$i}</td>
                <td align="center">{$v.gt}</td>
                <td align="center">{$v.ss}</td>
                <td align="center">{$v.completion}</td>
                <td align="center">{:date("Y-m-d",$v['addtime'])}</td>
                <td align="center">
                    <a href="__CONTROLLER__/zdxmProsEdit/id/{$v.id}">修改</a> |
                    <a onclick="return confirm('确定要删除吗？');" href="__CONTROLLER__/zdxmProsDel/id/{$v.id}">删除</a>
                </td>
            </tr>
            </volist>
        </table>
    </form>
    <div>
        {$page}
    </div>
</block>
