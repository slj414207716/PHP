<extend name="Layout/base" />
<block name="main">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加</h1>
    </div>
</div>

<form action="__CONTROLLER__/zdxmAdd" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                    <select name="category" class="form-control">
                        <option value="0">--请选择--</option>
                        <option <if condition="$data.category eq 1">selected="selected"</if> value="1">续建</option>
                        <option <if condition="$data.category eq 2">selected="selected"</if> value="2">新开工</option>
                        <option <if condition="$data.category eq 3">selected="selected"</if> value="3">推进前期</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control" value="{$data.name}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">个案</label>
                <div class="col-sm-10">
                    <textarea id="content" name="content">{$data.content}</textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-default">返回</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    var ue = UE.getEditor('content',{
        initialFrameWidth : "100%",
        initialFrameHeight : 350,
        toolbars: [
            ['source','pasteplain','inserttable','bold','italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', '|','justifyleft','justifycenter','justifyright','lineheight','fontsize', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc','simpleupload','insertimage','insertvideo','attachment']
        ]
    });
</script>
</block>
