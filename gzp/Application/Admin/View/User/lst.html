<extend name="Layout/base" />
<block name="main">

<script type="text/javascript">
    $(function(){
        //自适应屏幕宽度
        window.onresize=function(){ location=location };

        var main_h = $(window).height();
        $('.hy_list').css('height',main_h-45+'px');

        var search_w = $(window).width()-40;
        $('.search').css('width',search_w+'px');
        $('.list_hy').css('width',search_w+'px');

        $('.xial_m span').click(function(){
            $(this).parent('.xial_m').siblings('.xl_ctn').toggle();
        });
    });
</script>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">用户列表</h1>
    </div>
</div>

<!--查询-->
<form id="search" action="__SELF__" method="get">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group row">
                <div class="col-lg-12">
                    <label>
                        用户名
                        <input name="username" type="text" value="{$Think.get.username}" class="form-control-inline">
                    </label>
                    <button type="submit" class="btn btn-sm btn-primary">查询</button>
                    <a href="add" class="btn btn-sm btn-primary pull-right">添加</a>
                </div>
            </div>
        </div>
    </div>
</form>
<!--查询-->

<!--列表-->
<table cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover no-footer">
    <tr>
        <th width="10%" scope="col">序列</th>
        <th width="25%" scope="col">用户名</th>
        <th width="25%" scope="col">最后登录时间</th>
        <th width="30%" scope="col">角色</th>
        <th width="10%" scope="col">编辑</th>
    </tr>
    <volist name="data" id="v">
        <tr>
            <td align="center">{$i}</td>
            <td align="center">{$v.username}</td>
            <td align="center">{$v.last_time|date="Y-m-d H:i:s",###}</td>
            <td align="center">{$v.role_name}</td>
            <td align="center">
                <a href="edit/id/{$v.user_id}">修改</a> |
                <a onclick="return confirm('确定要删除吗？');" href="delete/id/{$v.user_id}">删除</a>
            </td>
        </tr>
    </volist>
</table>

</block>
