<extend name="Layout/base" />
<block name="main">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加</h1>
    </div>
</div>

<form action="__CONTROLLER__/map1Edit/id/{$Think.get.id}" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">所属村</label>
                <div class="col-sm-10">
                    <select name="qid" class="form-control">
                        <option value="0">--请选择--</option>
                        <option <if condition="$data.qid eq 1">selected="selected"</if> value="1">后革村</option>
                        <option <if condition="$data.qid eq 2">selected="selected"</if> value="2">中革村</option>
                        <option <if condition="$data.qid eq 3">selected="selected"</if> value="3">鞍子山村</option>
                        <option <if condition="$data.qid eq 4">selected="selected"</if> value="4">羊圈子村</option>
                        <option <if condition="$data.qid eq 5">selected="selected"</if> value="5">棋盘村</option>
                        <option <if condition="$data.qid eq 6">selected="selected"</if> value="6">夏家河子村</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                    <select name="cid" class="form-control">
                        <option value="0">--请选择--</option>
                        <option <if condition="$data.cid eq 1">selected="selected"</if> value="1">符合土地利用总体规划</option>
                        <option <if condition="$data.cid eq 2">selected="selected"</if> value="2">已征地</option>
                        <option <if condition="$data.cid eq 3">selected="selected"</if> value="3">已发证</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">批文名称</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control" value="{$data.name}" placeholder="必须：名称必须填写">
                </div>
            </div>
            <div class="form-group row">
                <label for="cycle" class="col-sm-2 col-form-label">所需时间</label>
                <div class="col-sm-10">
                    <input type="text" name="cycle" id="cycle" class="form-control" value="{$data.cycle}" placeholder="必须：所需时间必须填写，仅填写数字部分即可，单位：日">
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-default">返回</button>
        </div>
    </div>
</form>
</block>
