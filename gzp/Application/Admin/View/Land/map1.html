<extend name="Layout/base"/>
<block name="main">
    <script type="text/javascript">
        $(function () {
            //自适应屏幕宽度
            window.onresize = function () {
                location = location
            };

            var main_h = $(window).height();
            $('.hy_list').css('height', main_h - 45 + 'px');

            var search_w = $(window).width() - 40;
            $('.search').css('width', search_w + 'px');
            $('.list_hy').css('width', search_w + 'px');

            $('.xial_m span').click(function () {
                $(this).parent('.xial_m').siblings('.xl_ctn').toggle();
            });
        });
    </script>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">基本指标</h1>
        </div>
    </div>

    <!--查询-->
    <form id="search" action="__SELF__" method="get">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>
                            批文名称
                            <input name="name" type="text" value="{$Think.get.name}" />
                        </label>
                        <button type="submit" class="btn btn-sm btn-primary">查询</button>
                        <a href="__CONTROLLER__/map1Add" class="btn btn-sm btn-primary pull-right">添加</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--查询-->

    <!--列表-->
    <form action="" method="post">
        <table cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover no-footer">
            <tr>
                <th style="text-align: center" scope="col">所属区域</th>
                <th style="text-align: center" scope="col">类型</th>
                <th style="text-align: center" scope="col">批文名称</th>
                <th style="text-align: center" scope="col">所需时间</th>
                <th style="text-align: center" scope="col">添加时间</th>
                <th style="text-align: center" scope="col">操作</th>
            </tr>
            <volist name="data" id="v">
            <tr>
                <td align="center">
                    <if condition="$v.qid eq 1">
                        后革村
                    <elseif condition="$v.qid eq 2" />
                        中革村
                    <elseif condition="$v.qid eq 3" />
                        鞍子山村
                    <elseif condition="$v.qid eq 4" />
                        羊圈子村
                    <elseif condition="$v.qid eq 5" />
                        棋盘村
                    <elseif condition="$v.qid eq 6" />
                        夏家河子村
                    </if>
                </td>
                <td align="center">
                    <if condition="$v.cid eq 1">
                        符合土地利用总统规划
                    <elseif condition="$v.cid eq 2" />
                        已征地
                    <elseif condition="$v.cid eq 3" />
                        已发证
                    </if>
                </td>
                <td align="center">{$v.name}</td>
                <td align="center">{$v.cycle}</td>
                <td align="center">{:date('Y-m-d',$v['addtime'])}</td>
                <td align="center">
                    <a href="__CONTROLLER__/map1Edit/id/{$v.id}">修改</a> |
                    <a onclick="return confirm('确定要删除吗？');" href="__CONTROLLER__/map1Del/id/{$v.id}">删除</a>
                </td>
            </tr>
            </volist>
        </table>
    </form>
    <div>
        {$page}
    </div>
</block>
